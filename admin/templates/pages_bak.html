<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Arcticlelist - CMS ðŸ¤©ðŸ§¦ðŸ¤¨ example</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link href="/static/assets/demo.css" rel="stylesheet">
  <script src="/static/assets/json-preview.js"></script>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.4.0/json2html.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div class="ce-example">
    <div class="ce-example__header">
      <div class="ce-example__header-menu">
        <a href="/admin/index.html" >Artikelliste</a>
        <form id="metaform" action="/api/v1/articles" METHOD="POST">
          <script>
          document.write('<input type="hidden" name="callback" id="callback" value="' +  location.host + '" maxlength="50">');
          </script>
          <button type="submit">New Article</button>
        </form>
        <form id="metaform" action="/api/v1/pages" METHOD="POST">
          <script>
          document.write('<input type="hidden" name="callback" id="callback" value="' +  location.host + '" maxlength="50">');
          </script>
          <button type="submit">New Page</button>
        </form>
      </div>
    </div>
    <div class="ce-example__content _ce-example__content--small">
      <h4>Artikelliste:</h4>
      <div id="myData">
        <table id="myTableData">
          <thead>
            <tr style="background-color: #300; color: white;">
              <td style="width:200px;">Autor</td>
              <td style="width:300px;">Childs</td>
              <td style="width:300px;">ID</td>
              <td style="width:300px;">Title</td>
              <td style="width:150px;">Type</td>
              <td style="width:150px;">URL</td>
              <td style="width:100px;">Edit</td>
              <td style="width:100px;">Preview</td>
              <!-- <td style="width:100px;">Metadaten</td> -->
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="ce-example__output">
    </div>
    <script>
      function dataTable(data) {
        let counter = 0;
        for (let [key, value] of Object.entries(data)) {
          counter++;
          if( counter % 2 == 0 ) { bgcol = "#eeeeee;" }
          else { bgcol = "#cccccc;" }
          var newRowContent = "<tr style='background-color: " + bgcol + "'>";
          for ( [k,v] of Object.entries(data[key])) {
            newRowContent += "<td>" + v + "</td>";
          }
          newRowContent += "<td><a href='/admin/page.html/" + data[key]['id'] + "'>Edit</a></td>";
          newRowContent += "<td><a href='/admin/view.html/" + data[key]['id'] + "'>Preview</a></td>";
          // newRowContent += "<td><a href='/admin/meta.html/" + data[key]['id'] + "'>Metadaten</a></td>";
          newRowContent += "</tr>";
          $("#myTableData tbody").append(newRowContent);
        }
      }
      async function fetchData() {
        let url = '/api/v1/pages';
        return fetch(url)
          .then(data => {return data.json() })
          .then(res => { dataTable(res) })
      }

      fetchData()

    </script>

  </div>
</body>
</html>
