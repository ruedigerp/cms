<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <script src="/static/assets/json-preview.js"></script>

<body onload="loadData();">
  <div id="myData"></div>
  <script>
    function appendData(data) {
      console.log("append: " + data );
      // var mainContainer = document.getElementById("myData");
      for (var i = 0; i < data.blocks.length; i++) {
        // console.log("i: "+ i);
        var div = document.createElement("div");
        // if ( data[i].type == "header") {
        //   div.innerHTML = '<h'+ data[i].data.level + '>' + data[i].data.text + '</h' + data[i].data.level + '>';
        if ( data.blocks[i].type == "header") {
          div.innerHTML = '<h'+ data.blocks[i].data.level + '>' + data.blocks[i].data.text + '</h' + data.blocks[i].data.level + '>';
        }
        // else if ( data[i].type == "paragraph") {
        else if ( data.blocks[i].type == "paragraph") {
          div.innerHTML = '<p>' + data.blocks[i].data.text + '</p>';
          // div.innerHTML = '<p>' + data[i].data.text + '</p>';
        }
        // else if ( data[i].type == "code") {
        //   div.innerHTML = '<pre><code>' + data[i].data.code + '</code></pre>';
        else if ( data.blocks[i].type == "code") {
          div.innerHTML = '<pre><code>' + data.blocks[i].data.code + '</code></pre>';
        }
        $("#myData").append(div);
        // mainContainer.appendChild(div);
      }
    }
    function loadArticle(id) {
      let url = '/api/v1/articles/' + id;
      console.log("Load ID: " + id);
      $.ajax({
          url: url,
          type: 'GET',
          success: function (response) {
            var jdata = $.parseJSON(response);
            return jdata;
            // appendData(jdata,id);
            // var div = document.createElement("div");
            // console.log('Load 12345 : ' + JSON.stringify(jdata) );
            // var data = f_editorjs_convert_json_to_html(jdata);
            // var mainContainer = document.getElementById("myData");
            // div.innerHTML = data;
            // mainContainer.append(div);
          },
          error: function (xhr) {
              alert('Error: There was some error while posting. Please try again later.');
          }
      });
    }
    function loadData() {
      console.log("load data viewpage.html FE");
      let parts = window.location.pathname.split( '/' );
      console.log("Part0 " + parts[0] + " Part1: " + parts[1] + " Part2: " + parts[2] + " PART3" + + parts[3]);
      let url = '/api/v1/pages/' + parts[2];
      $.ajax({
          url: url,
          type: 'GET',
          success: function (response) {
            var jdata = $.parseJSON(response);
            var div = document.createElement("div");
            // console.log('Load 12345 : ' + JSON.stringify(jdata) );
            for ( ids in jdata.childs ) {
              var id = jdata.childs[ids];
              console.log('ID: ' + id );
              // var jdata = loadArticle(id);
              appendData(loadArticle(id));
              var mainContainer = document.getElementById("myData");
              div.innerHTML = '<hr>next article</hr>';
              mainContainer.appendChild(div);
            }
            // var data = f_editorjs_convert_json_to_html(jdata);
          },
          error: function (xhr) {
              alert('Error: There was some error while posting. Please try again later.');
          }
      });
    }
  </script>
</body>
</html>
