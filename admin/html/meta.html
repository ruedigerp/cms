<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Metadata - CMS ðŸ¤©ðŸ§¦ðŸ¤¨ example</title>

  <link href="/static/assets/demo.css" rel="stylesheet">
  <script src="/static/assets/json-preview.js"></script>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
form {
width: 40em;
}

label.h2 {
font-weight: bold;
font-size: 150%;

}

input, label {
float: left;

border: 1px solid #e7c157;

<body>
  <div class="ce-example">
    <div class="ce-example__header">
      <div class="ce-example__header-menu">
        <a href="/admin/index.html" >Artikelliste</a>
        <script>
        document.write('<a href="/api/v1/article/new/' + location.host + '">Neuer Article</a>');
        </script>
      </div>
    </div>
    <div class="ce-example__content _ce-example__content--small">
      <ol>
      </ol>
    </div>
    <div class="ce-example__content _ce-example__content--small">
      <form id="metaform" action="/api/v1/metadata/save" METHOD="POST">
        <label class="h2" form="person">Metadaten Ã¤ndern</label>
        <div id="formdata"></div>
        <button type="reset">Eingaben zurÃ¼cksetzen</button>
        <button type="submit">Eingaben absenden</button>
      </form>
    </div>
    <script>
      const capitalize = (s) => {
        if (typeof s !== 'string') return ''
        return s.charAt(0).toUpperCase() + s.slice(1)
      }
      function dataTable(data) {
        var newRowContent = "";
        for ( [k,v] of Object.entries(data)) {
          console.log("k: " + k);
          if ( k == "data" ) {
            for ( let [dk,dv] of Object.entries(data[k])) {
              newRowContent = '<label for="'+dk+'">'+capitalize(dk)+'</label>';
              newRowContent += '<input type="text" name="'+dk+'" id="'+dk+'" value="'+dv+'" maxlength="50">';
              $("#formdata").append(newRowContent);
            }
          } else if ( k === "id" ) {
            newRowContent = '<label for="'+k+'">'+capitalize(k)+'</label>';
            newRowContent += '<input disabled type="text" name="disabled'+k+'" id="'+k+'" value="'+v+'" maxlength="50">';
            newRowContent += '<input type="hidden" name="'+k+'" id="'+k+'" value="'+v+'" maxlength="50">';
            $("#formdata").append(newRowContent);
          } else {
            newRowContent = '<label for="'+k+'">'+capitalize(k)+'</label>';
            newRowContent += '<input type="text" name="'+k+'" id="'+k+'" value="'+v+'" maxlength="50">';
            $("#formdata").append(newRowContent);
          }
        }
        // newRowContent = '<label for="callback">callback</label>';
        newRowContent = '<input type="hidden" name="callback" id="callback" value="'+location.host+'" maxlength="50">';
        $("#formdata").append(newRowContent);
      }
      async function fetchData() {
        let parts = window.location.pathname.split( '/' );
        let url = '/api/v1/metadata/get/' + parts[3];
        return fetch(url)
          .then(data => {return data.json() })
          .then(res => { dataTable(res) })
      }
      fetchData()
    </script>


    <div class="ce-example__output">
    </div>
  </div>
</body>
